<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock Data Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <img src="/static/images/log.jpg" alt="logo" class="logo" />
      <h1>Stock Data Intelligence</h1>
    </div>
    <div class="controls">
      <select id="symbolSelect"></select>
      <select id="rangeSelect">
        <option value="30">Last 30 days</option>
        <option value="90" selected>Last 90 days</option>
        <option value="180">Last 180 days</option>
        <option value="365">Last 365 days</option>
      </select>
      <button id="refreshBtn">Refresh Data</button>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <h2>Companies</h2>
      <ul id="companyList"></ul>
    </aside>

    <main class="main">
      <section class="card">
        <h2 id="chartTitle">Select a company</h2>
        <canvas id="priceChart"></canvas>
      </section>

      <section class="card small-cards">
        <div>
          <h3>7-day MA</h3>
          <p id="maValue">—</p>
        </div>
        <div>
          <h3>Last Close</h3>
          <p id="lastClose">—</p>
        </div>
        <div>
          <h3>Daily Return</h3>
          <p id="lastReturn">—</p>
        </div>
      </section>

      <section class="card">
        <h3>Compare two stocks</h3>
        <div class="compare-row">
          <select id="compareA"></select>
          <select id="compareB"></select>
          <button id="compareBtn">Compare</button>
        </div>
        <canvas id="compareChart"></canvas>
      </section>
    </main>
  </div>

  <script src="/static/js/dashboard.js"></script>
</body>
</html>
